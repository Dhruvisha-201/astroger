{% extends 'client_header.html' %}
{%load static%}
{% block content %}

        <section class="as_breadcrum_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Daily Panchag</h1> 
                    </div>
                </div>
            </div>
        </section>
        <section class="as_contact_section as_padderTop80">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="as_contact_info">
                            <h1 class="as_heading">Panchag</h1>
                            <!-- <p class="as_font14 as_margin0">Consectetur adipiscing elit sed do eiusmod tr incididunt<br> ut labore et dolore magna aliquauis ipsum.</p> -->
                            {% for panchag in today_panchag %}
                            <div class="row">
                                
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="as_info_box">
                                        <span class="as_icon"><img src="assets/images/svg/call1.svg" alt=""></span>
                                        <div class="as_info">
                                            <!-- <h5>{{panchag.sign_id.sign_name}}</h5> -->
                                            <p class="as_margin0 as_font14"></p>
                                            <p class="as_margin0 as_font14">{{panchag.date}} &nbsp; Day :- {{panchag.day}}</p>
                                            <p class="as_margin0 as_font14">{{panchag.day}}</p>
                                        </div>
                                    </div>
                                </div>
                                
                              
                                
                            </div>
                            {% empty %}
                            <p>No Data Found</p>
                            {% endfor %}
                            <br>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
