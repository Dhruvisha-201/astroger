<!DOC<!DOCTYPE html>
{% load static %}
<html lang="en">

<!-- Mirrored from kamleshyadav.com/html/astrology/version-2/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 07 Mar 2023 08:28:58 GMT -->
<head>
    <title>Astrology</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- stylesheet -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugin/slick/slick.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugin/airdatepicker/datepicker.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fonts.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="as_loader">
        <img src="{% static 'assets/images/loader.png' %}" alt="" class="img-responsive">
    </div> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title">Forgot Password</h4>
            </div>
            <div class="modal-body">
                <div class="as_login_box active">
                    <form method="POST"  class="needs-validation" novalidate="" method="post" action="/forgot_password/">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="email" placeholder="Enter email" class="form-control" tabindex="1" id=""required autofocus value="{{astro_email_cookie}}">
                        </div>
                        
                        <div class="text-center" style="padding-left: 5px; 
                        padding-right: 50px; 
                        padding-top: 30px">
                            <button  type="submit" class="as_btn" tabindex="4" style="height:40px;width:130px">
                              Send Email
                            </button>
                          </div>
                        {% for message in messages %}
                        {%if "swetakshiaccept" in message.tags %}
                            <div class="message">
                                <center><p style = "color:rgb(241, 115, 30)"> {{message}} </p></center>
                               
                            </div>
                        {%endif%}
                        {% endfor %}
                        <!-- <div class="text-center">
                            <a href="/client_index/" class="as_btn">login</a>
                        </div> -->
                    </form>
                    <p class="text-center as_margin0 as_padderTop20">Create An Account ? <a href="/register/" class="as_orange as_signup">SignUp</a></p>
                </div>
                
            </div>
        </div>
    </div>


 <!-- javascript -->
 <script src="{% static 'assets/js/jquery.min.js' %}"></script>
 <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
 <script src="{% static 'assets/js/plugin/slick/slick.min.js' %}"></script>
 <script src="{% static 'assets/js/plugin/countto/jquery.countTo.js' %}"></script>
 <script src="{% static 'assets/js/plugin/airdatepicker/datepicker.min.js' %}"></script>
 <script src="{% static 'assets/js/plugin/airdatepicker/i18n/datepicker.en.js' %}"></script>
 <script src="{% static 'assets/js/custom.js' %}"></script>  
 </body>

 </html>
